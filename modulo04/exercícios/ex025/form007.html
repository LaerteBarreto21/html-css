<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body style="font-family: sans-serif;">
    <h1>Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iuf">Estado:</label>
            <select name="UF" id="iuf">

                <option value="" selected>----- Escolha -----</option>

                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="RR">Roaraima</option>
                    <option value="RO">Rôndonia</option>
                    <option value="TO">Tocantins</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PE">Pernanbuco</option>
                    <option value="MA">Maranhão</option>
                    <option value="CE">Ceará</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ"> Rio de Janeiro</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Admnistrador</option>
                <option >Advogado</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="50" rows="25"></textarea>
        </p>

        <p>
            <input type="reset" value="Limpar" id="lstprof">
            <input type="submit" value="Enviar" id="lstprof">
        </p>
            
    </form>
</form>
</body>
</html>
