<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano Voce Nasceu?</label>
            <input type="text" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>
    
        <p>
            <label for="iidade">Sua Idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(2022) - Number(iano.value)
        }
    </script>
</body>
</html>
