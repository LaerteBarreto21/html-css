<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        table{
        border-collapse: collapse;}
        tr,td, th{
        border: 2px solid black;
        padding: 10px;}
        th, .media{
        background-color: grey;
        color: white;
        padding: 10px;
        font-weight: bold;}
        caption{
        font-size: 1.5em;
        font-weight: bold;
        padding: 10px;}
    </style>
</head>
<body>
    <h1>Desafio Tabelas</h1>
    <table>
        <caption>
            Boletim
        </caption>
        <thead>
            <tr>
                <th scope="colgroup" rowspan="2">Área</th>
                <th scope="colgroup" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="colgroup" rowspan="2">Média</th>
                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr> 
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr> 
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="media">
                <td colspan="4">Média de Exatas</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td> Geografia</td>
                <td> 0.0</td>
                <td> 0.0</td>
                <td> 0.0</td>
            </tr>
            <tr class="media">
                <td colspan="4"> Média Humanas</td>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
