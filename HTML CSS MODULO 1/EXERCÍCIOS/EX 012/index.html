<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video controls width="300px" poster="imagens/capa-video.png">
        <source src="midias/meu-video.m4v">
        <source src="midias/meu-video.webm">
        <source src="midias/meu-video.mp4">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos </p>
    </video>
    <h1>Inserindo Vídeos do YouTube</h1>
    <p>Ese video esta hospedado no youtube!</p>
        <iframe width="500" height="281" src="https://www.youtube.com/embed/qGxMqLer0P4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>">
    <p>Este video esta hospedado no Vimeo</p>

    
</body>
</html>
